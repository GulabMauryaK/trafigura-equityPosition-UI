<mat-card class="transaction-card">
  <mat-card-title>Submit Transaction</mat-card-title>
  
  <mat-card-content>
    <form (ngSubmit)="submitTransaction()" #transactionForm="ngForm" class="transaction-form-grid">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Trade ID</mat-label>
        <input matInput type="number" [(ngModel)]="transaction.tradeId" name="tradeId" required>
        <mat-error *ngIf="transactionForm.controls['tradeId']?.errors?.['required']">Trade ID is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Version</mat-label>
        <input matInput type="number" [(ngModel)]="transaction.version" name="version" required>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Security Code</mat-label>
        <input matInput type="text" [(ngModel)]="transaction.securityCode" name="securityCode" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="transaction.quantity" name="quantity" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Action</mat-label>
        <mat-select [(ngModel)]="transaction.action" name="action" required>
          <mat-option value="INSERT">INSERT</mat-option>
          <mat-option value="UPDATE">UPDATE</mat-option>
          <mat-option value="CANCEL">CANCEL</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Buy/Sell</mat-label>
        <mat-select [(ngModel)]="transaction.buySell" name="buySell" required>
          <mat-option value="Buy">Buy</mat-option>
          <mat-option value="Sell">Sell</mat-option>
        </mat-select>
      </mat-form-field>
      
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid" (click)="submitTransaction()">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
