<mat-card class="positions-card">
  <mat-card-title>Current Positions</mat-card-title>
  
  <mat-card-content>
    <table mat-table [dataSource]="positions" class="full-width">

      <ng-container matColumnDef="securityCode">
        <th mat-header-cell *matHeaderCellDef> Security Code </th>
        <td mat-cell *matCellDef="let element"> {{ element.securityCode }} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (positions.length === 0) {
      <p class="no-data-message">No current positions available.</p>
    }
    
  </mat-card-content>
</mat-card>
